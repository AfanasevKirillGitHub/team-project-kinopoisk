<div class="backdropForm">
  <form class="form-signin">
    <h2 class="form-signin-heading">Please login</h2>
    <input
      type="mail"
      class="form-control-mail"
      name="username"
      placeholder="Email Address"
      required=""
      autofocus=""
    />
    <input
      type="password"
      class="form-control-password"
      name="password"
      placeholder="Password"
      required=""
    />
    <div class="errorMessage"></div>
    <button class="btn-block login" type="submit">Log in</button>
    <button class="btn-block sign" type="submit">Sign up</button>
  </form>
</div>
<button class="btn-block out" type="button">Log out</button>
